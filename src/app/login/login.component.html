<div class="container-fluid">
    <div class="row">
        <h2>Realtime Chat Application</h2>
        <hr>
    </div>
    <div style="margin-bottom: 20px;" class="row">
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="_room">            
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-success pull-right" (click)="addRoom()">Add Room</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"  class="form-control" id="username" placeholder="Enter username"
                [(ngModel)]="user" [disabled]="disable">
            </div>
        </div>
        <div class="col-sm-5">
            <label for="roomInput">Choose room</label>
            <select name="roomInput" id="roomInput" class="form-control" [(ngModel)]="room" >
                <option *ngFor="let temp of rooms" value={{temp}} >{{temp}}</option>
                
            </select>
        </div>
        <div class="col sm-2">
            <div style="margin-top:30px;" class="pull-right"> 
                <button type="button" class="btn btn-primary" (click)="join()">Join</button>
                <button style="margin-left: 10px;" type="button" class="btn btn-danger" (click)="leave()">Leave</button>
            </div>
        </div>
    </div>

    <div  style="overflow-y:scroll;width:100%;height:400px !important; padding:15px;">
        <div class="well" >
            <div *ngFor="let item of messageArray">
                <span><strong>{{item.user}} : </strong> {{item.message}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="message">            
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-success pull-right" (click)="sendMessage()">Send</button>
        </div>
    </div>
</div>
