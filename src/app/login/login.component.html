<div class="container-fluid">
    <div class="row text-success ">
        <h2>Realtime Chat Application</h2>
    </div>
    <div class="row">
        <div class="col-md-10 ">
            <div style="margin-bottom: 20px;" class="row">
                <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="_room">            
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success pull-right" (click)="addRoom()">Add Room</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text"  class="form-control" id="username" placeholder="Enter username"
                        [(ngModel)]="user" [disabled]="disable">
                    </div>
                </div>
                <div class="col sm-2">
                    <div style="margin-top:32px;" > 
                        <button type="button" class="btn btn-primary" (click)="join()">Join</button>
                        <button style="margin-left: 10px;" type="button" class="btn btn-danger" (click)="leave()">Leave</button>
                    </div>
                </div>
                <div class="col sm-2 text-info">
                    <div>
                        <p>
                            Room Selected : {{selectedRoom}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div  style="margin-top: 5px; margin-bottom: 5px; background-color: lightgrey; overflow-y:scroll;width:100%;height:400px !important; padding:15px;">
                    <div class="well" >
                        <div *ngFor="let item of messageArray">
                            <span><strong>{{item.user}} : </strong> {{item.message}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 5px;">
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="message">            
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success" (click)="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        <div class="col-md-2 sidenav" style=" padding-right: 0;padding-left: 0;">
            <ul class="nav">
                <li  class="field nav-item" *ngFor="let temp of roomsDisplayed" (mouseover)="count1 = temp"  (mouseleave)="count1 = false" ng-init="count1 = false" (click)=select(temp) >
                    <img src="../assets/img.jpg" style="margin-left: 10px;border-radius: 50%;width: 25px;">
                    <span>{{temp}}</span>
                    
                    <i *ngIf="count1 == temp" class="fa fa-hand-stop-o pull-right" style="margin-right:20px;font-size:24px;color:grey"></i>
                </li>
            </ul>
            <div style="color: #d5d5d5; background-color: #f6f7f9;position: fixed;bottom: 0px;display: inline;">
                <i style="display: inline;" class="fa fa-search"></i>
                <input class="search" type="text" name="search" placeholder="Search" [(ngModel)]="search"
                (ngModelChange)="searching()">
                <i style="margin-left: 2px; display: inline;" class="fa fa-cogs" aria-hidden="true"></i>
                <i class="fa fa-commenting" style="margin-left: 2px;" aria-hidden="true"></i>
                <i class="fa fa-users" aria-hidden="true" style="margin-left: 2px;"></i>
            </div>
        </div>
    </div>
</div>
